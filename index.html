<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- DevCorner - Favicon -->
  <link rel="shortcut icon" href="img/favicon.svg"/>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico"/>

  <!-- Font-Awesome -->
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/font-awesome.css">

  <!-- Custom Css -->
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Google Fonts Roboto - Fallback -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

  <title>DevCorner</title>
</head>
<body><!-- onload="startAPI();" -->
  <i class="fas fa-code" id="_myBtn"></i>
  <!-- Content will goes here -->
  <section>
    <div class="ask_panel">
      <h3><i class="fas fa-code"></i> DevCorner Assistant</h3>
      <label class="_search">
        <input type="text" class="_searchField" placeholder="May I help you..">
        <span class="_microphone"><i class="fas fa-microphone talk"></i></span>
      </label>
    </div>
    <div class="question_panel">
      <p>Question </p><p class="question"></p>
    </div>
    <div class="answer_panel">
      <p>Answer </p><p class="answer"></p>
    </div>
  </section>
  <!-- Content will goes here - END -->

  <!-- The Modal -->
  <div id="_myModal" class="_modal">
    <div class="_modal-content">
      <div class="_modal-header"><span class="_close"><i class="far fa-times-circle"></i></span></div>
      <div class="_modal-body">
        <span class="_brand"><i class="fas fa-code"></i> DevCorner Community</span><br>
        <span class="_slogan">The independent web developer <a href="https://github.com/r4nd3l" title="Github sources" class="_community">community</a></span>
       </div>
    </div>
  </div>
  <!-- The Modal - END -->
  <script src="js/main.js" charset="utf-8"></script>

  <!-- Autoload experiment - [Deprecation] speechSynthesis.speak() without user activation is no longer allowed since M71 -->
  <!-- <script src="js/voice_assistant_api_v0.2.js" charset="utf-8"></script> -->

  <!-- Triggered by user activation -->
  <script src="js/voice_assistant_api.js" charset="utf-8"></script>

</body>
</html>
